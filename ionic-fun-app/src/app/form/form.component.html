<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="funnel-outline"></ion-icon> Just for FUN
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center">
    <h2>Check your Fun</h2>
    <form #nameForm="ngForm">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input name="name" type="text" [(ngModel)]="name" required pattern="^[a-zA-Z ]*$"></ion-input>
      </ion-item>
      <div class="ion-text-center">
        <ion-button [disabled]="!name || name.trim().length < 3" (click)="checkFun()">Check Fun</ion-button>
      </div>
    </form>
  </div>
</ion-content>
